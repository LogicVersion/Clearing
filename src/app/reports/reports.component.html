  <div class="container-fluid" >
    <form [formGroup]="this.service.rptForm">
      <div class="row" style="background-color: #e3f2fd;">
        <div class="col-md-6 ">
          <div class="row">
            <div class="form-group col-md-3 mt-3 ">
              <label for="startDate">StartDate</label>
              <input #startDate  id="startDate"
                type="date"
                valueAsDate="new Date()"
                [formControl]="$any(this.service.rptForm.controls['startDate'])"
                class="form-control" >
            </div>

            <div class="form-group col-md-3 mb-3 mt-3 ">
              <label for="endDate">EndDate</label>
              <input #endDate id="endDate"
                type="date"
                valueAsDate="new Date()"
                [formControl]="$any(this.service.rptForm.controls['endDate'])"
                class="form-control" >
            </div>

            <div class="form-group col-md-6 mb-3 mt-3 ">
              <label for="coyID"> Select</label>
              <!-- (change)="updateFields($event)" -->
              <!-- class="form-control"  mt-3  -->
                <ng-select #coyID id="coyID" formControlName="coyID"
                  placeholder="Client">
                  <ng-option value="(ALL***)">(ALL***)</ng-option>
                  <ng-option value="(ALL-SP)">(ALL-SP)</ng-option>
                  <ng-option *ngFor="let item of itemList" [value]="item.ConsigneeCode">{{item.ConsigneeName}}</ng-option>
                </ng-select>

            </div>

          </div>

        </div>

        <div class="col-md-6 ">
          <div class="row">
            <div class="form-group col-md-2 mb-3 mt-3 ">
              <!-- <label for="detl">   </label> -->
              <button (click)="displayClosedJobs(false)" class="btn btn-primary form-control mt-3 " type="button" >Details</button>
            </div>
            <!-- coyID.,startDate.valueAsDate!,endDate.valueAsDate!,false -->

            <div class="form-group col-md-2 mb-3 mt-3 ">
              <!-- <label for="lessDetl">   </label> -->
              <button (click)="displayClosedJobs(true)" class="btn btn-primary form-control mt-3 " type="button">Less...</button>
            </div>

            <div class="form-group col-md-3 mb-3 mt-3 ">
              <input #invNo formControlName="billNO" class="form-control me-2 mt-3" type="text" placeholder="Invoice No">
            </div>

            <div class="form-group col-md-3 mb-3 mt-3 ">
              <button (click)="displyInvoice(invNo.value)" class="btn btn-primary mt-3 " type="button">Show</button>
            </div>

          </div>
        </div>

      </div>

    </form>

    <div class="container-fluid">
      <ngx-extended-pdf-viewer
      *ngIf="visible"
      [src]="pdfSource"
      [useBrowserLocale]="true">
    </ngx-extended-pdf-viewer>
    </div>
  </div>
