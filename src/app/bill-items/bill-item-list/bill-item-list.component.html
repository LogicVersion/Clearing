<div class="search-div">
  <!-- <button mat-raised-button>
    <mat-icon>add</mat-icon>Create
  </button> -->

  <mat-form-field class="search-form-field" floatLabel="never">
    <input matInput autocomplete="off" (keyup)="applyFilter($any($event.target).value)" [(ngModel)]="searchKey" placeholder="Search">
      <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
      </button>
  </mat-form-field>
</div>

<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- SNo Column -->
  <ng-container matColumnDef="SNo">
    <mat-header-cell *matHeaderCellDef>       SNo. </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.SNo}} </mat-cell>
  </ng-container>

  <!-- BillItem Column -->
  <ng-container matColumnDef="BillItem">
    <mat-header-cell *matHeaderCellDef> BillItem </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.BillItem}} </mat-cell>
  </ng-container>

  <!-- MarkUp Column -->
  <ng-container matColumnDef="MarkUp">
    <mat-header-cell *matHeaderCellDef> MarkUp </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.MarkUp}} </mat-cell>
  </ng-container>

  <!-- isActive Column -->
  <ng-container matColumnDef="isActive">
    <mat-header-cell *matHeaderCellDef> isActive </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.isActive}} </mat-cell>
  </ng-container>

  <!-- Serial Column -->
  <ng-container matColumnDef="Serial">
    <mat-header-cell *matHeaderCellDef> Serial </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.Serial}} </mat-cell>
  </ng-container>


   <!-- Amount Column -->
  <ng-container matColumnDef="Amount">
    <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.Amount}} </mat-cell>
  </ng-container>

  <!-- BillStatus Column -->
  <ng-container matColumnDef="BillStatus">
    <mat-header-cell *matHeaderCellDef> BillStatus </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.BillStatus}} </mat-cell>
  </ng-container>

  <!-- BillCategory Column -->
  <ng-container matColumnDef="BillCategory">
    <mat-header-cell *matHeaderCellDef> BillCategory </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.BillCategory}} </mat-cell>
  </ng-container>

  <!-- FreightCat Column -->
  <ng-container matColumnDef="FreightCat">
    <mat-header-cell *matHeaderCellDef> FreightCat </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.FreightCat}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions </mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary">
          <mat-icon  (click)="populateForm(row)" aria-label="Edit">edit</mat-icon>
        </button>
      <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn">
          <mat-icon (click)="onDelete(row)" aria-label="Delete">delete</mat-icon>
        </button>
    </mat-cell>
  </ng-container>

 <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

  <mat-paginator
  [pageSizeOptions]="[5,10,20]"
  showFirstLastButtons></mat-paginator>


<div class="mb-3"></div>
