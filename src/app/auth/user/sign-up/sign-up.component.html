<div class="card m-3">
    <h5 class="card-header">Create User</h5>
    <div class="card-body">
        <form name="form1" (ngSubmit)="f.form.valid && OnSubmit(f)" #f="ngForm"
        mustMatch="['password', 'confirmPassword']" novalidate>
            <div class="form-row">

                <div class="form-group ">
                    <label>First Name</label>
                    <input type="text" name="firstName" class="form-control" [(ngModel)]="user.FirstName" #firstName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required>
                    <div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
                        <div *ngIf="firstName.errors!['required']">First Name is required</div>
                    </div>
                </div>
                <div class="form-group ">
                    <label>Last Name</label>
                    <input type="text" name="lastName" class="form-control" [(ngModel)]="user.LastName" #lastName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }" required>
                    <div *ngIf="f.submitted && lastName.invalid" class="invalid-feedback">
                        <div *ngIf="lastName.errors!['required']">Last Name is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" class="form-control" [(ngModel)]="user.Email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email>
                <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                    <div *ngIf="email.errors!['required']">Email is required</div>
                    <div *ngIf="email.errors!['email']">Email must be a valid email address</div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" [(ngModel)]="user.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6">
                    <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                        <div *ngIf="password.errors!['required']">Password is required</div>
                        <div *ngIf="password.errors!['minlength']">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="form-group col mb-3">
                    <label>Confirm Password</label>
                    <input type="password" name="confirmPassword" class="form-control" [(ngModel)]="user.confirmPassword" #confirmPassword="ngModel" [ngClass]="{ 'is-invalid': f.submitted && confirmPassword.invalid }" required>
                    <div *ngIf="f.submitted && confirmPassword.invalid" class="invalid-feedback">
                        <div *ngIf="confirmPassword.errors!['required']">Confirm Password is required</div>
                        <div *ngIf="confirmPassword.errors!['mustMatch']">Passwords must match</div>
                    </div>
                </div>
            </div>
            <div class="form-group col" *ngIf="roles">
              <ul>
                <li *ngFor="let item of roles;let i = index">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" [id]="'roles-'+i" value="{{item.id}}" [checked]="item.selected"  (change)="updateSelectedRoles(i)"/>
                    <label class="form-check-label" [for]="'roles-'+i" > {{item.name}}</label>
                  </div>
                </li>
              </ul>
            </div>
            <div class="text-center">
                <button class="btn btn-primary ">Register</button>
                <button class="btn btn-secondary ms-3" type="reset">Cancel</button>
            </div>
        </form>
    </div>
</div>
