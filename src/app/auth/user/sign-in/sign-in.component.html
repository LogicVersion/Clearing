<div *ngIf="isLoginError" class="red-text center error-message">
    <i class="material-icons">error</i> Incorrect username or password
</div>
<form #loginForm="ngForm" class="row g-3" (ngSubmit)="OnSubmit(UserName.value,Password.value)">

  <div class="mt-3 mb-3 row">
    <i class="col-sm-2 material-icons prefix">account_circle</i>
    <div class="col-sm-10">
      <input type="text" class="form-control"  #UserName ngModel name="UserName" placeholder="Username" required>
    </div>
  </div>

  <div class="mb-3 row">
    <i class="col-sm-2 material-icons prefix">vpn_key</i>
    <div class="col-sm-10">
      <input type="password" class="form-control" #Password ngModel name="Password" placeholder="Password" required>
    </div>
  </div>

  <div class="mb-3 row">
    <i class="col-sm-2 material-icons prefix"></i>
      <div class="col-sm-10 ">
        <button [disabled]="!loginForm.valid" class="btn btn-primary mb-3" type="submit">Login</button>
      </div>
    </div>

</form>
